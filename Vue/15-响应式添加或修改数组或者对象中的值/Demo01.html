<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='item in list'>{{item}}</li>
        </ul>
        <div>
            <div>{{info.name}}</div>
            <div>{{info.age}}</div>
            <div>{{info.gender}}</div>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                list: ['apple', 'orange', 'banana'],
                info: {
                    name: 'lisi',
                    age: 12
                }
            },
        });

        vm.$set(vm.list, 1, 'lemon');//设置数组list的索引为1位置的数据为'lemon'
        vm.$set(vm.info, 'age', 13);//设置info对象的age属性，值为13
        vm.$set(vm.info, 'gender', 'female');//设置info对象，添加一个新属性gender，值为'female'
    </script>
</body>

</html>
