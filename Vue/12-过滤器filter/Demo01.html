<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!--不带参数的过滤器-->

    <div id="app">
        <span>请输入大小写字母：</span>
        <input type="text" v-model='msg'>
        <!--  过滤器的使用：数据 | 过滤器1 | 过滤器2  -->
        <div>{{msg | upper}}</div>  <!--首字母转大写-->
        <div>{{msg | upper | lower}}</div> <!--首字母转大写后再转小写-->
    </div>

    <script type="text/javascript">
        /*定义全局过滤器*/
        Vue.filter('lower', function(val) {
            return val.charAt(0).toLowerCase() + val.slice(1); //首字母小写
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: ''
            },
            //定义局部过滤器
            filters: {
                upper: function(val) {
                    return val.charAt(0).toUpperCase() + val.slice(1); //首字母大写
                }
            }
        });
    </script>
</body>

</html>
