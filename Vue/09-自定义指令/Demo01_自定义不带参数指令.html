<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-focus>
        <input type="text">
    </div>

    <script type="text/javascript">
        //自定义指令：页面一加载就获取焦点
        Vue.directive('focus', {
            inserted: function(el){
                // el表示指令所绑定的元素
                el.focus();
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
            },
            methods: {
            }
        });
    </script>
</body>

</html>
