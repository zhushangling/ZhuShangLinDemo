<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-color='msg'>
    </div>

    <script type="text/javascript">
        /*
        自定义指令-带参数
        param指的就是绑定的参数对应的值，这里指的就是msg的值
         */
        Vue.directive('color', {
            bind: function(el, param){
                // 根据指令的参数设置背景色
                el.style.backgroundColor = param.value.color;
            }
        });
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'red'
                }
            },
            methods: {
            }
        });
    </script>
</body>

</html>
