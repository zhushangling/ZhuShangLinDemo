<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--v-text 数据绑定（单向的：数据=>显示）-->
        <div v-text="msg"></div>
        <!--v-model 双向绑定（双向：数据<==>显示）-->
        <input type="text" v-model="msg">
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                msg: "Hello Vue"
            }
        });
    </script>
</body>

</html>
