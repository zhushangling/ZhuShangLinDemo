<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        #app {
            margin: 0 auto;
            width: 600px; height: 400px;
            border: 1px solid red;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="grid">
            <div>
                <h1 style="text-align: center">图书管理</h1>
                <div class="book">
                    <div>
                        <label for="id">
                            编号：
                        </label>
                        <input type="text" id="id" v-model='id' :disabled="flag" v-focus>
                        <label for="name">
                            名称：
                        </label>
                        <input type="text" id="name" v-model='name'>
                        <button @click='handle' :disabled="submitFlag">提交</button>
                    </div>
                </div>
            </div>
            <div class="total">
                <span>图书总数：</span>
                <span>{{total}}</span>
            </div>
            <table>
                <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr :key='item.id' v-for='item in books'>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date | format('yyyy-MM-dd hh:mm:ss')}}</td>
                    <td>
                        <a href="" @click.prevent='toEdit(item.id)'>修改</a>
                        <span>|</span>
                        <a href="" @click.prevent='deleteBook(item.id)'>删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false, //id输入框是否允许修改开关，如果已经存在的书的id是不允许修改，结合:disabled="flag"属性使用
                submitFlag: false, //提交按钮是否禁用开关
                id: '',
                name: '',
                books: []
            },
            methods: {
                handle: function(){ //提交处理方法
                    if(this.flag) { //如果id输入框是禁用的
                        // 编辑图书
                        this.books.some((item) => { //查询数组中是否存在指定id的书，更新图书的名字
                            if(item.id == this.id) {
                                item.name = this.name;
                                // 完成更新操作之后，需要终止遍历，提升性能
                                return true;
                            }
                        });
                        this.flag = false;//再将id输入框，解开
                    }else{
                        // 添加图书
                        var book = {};
                        book.id = this.id;
                        book.name = this.name;
                        book.date = 2525609975000;
                        this.books.push(book);
                        // 清空表单
                        this.id = '';
                        this.name = '';
                    }
                    // 清空表单
                    this.id = '';
                    this.name = '';
                },
                toEdit: function(id){
                    // 禁止修改ID
                    this.flag = true;
                    console.log(id)
                    // 根据ID查询出要编辑的数据
                    var book = this.books.filter(function(item){
                        return item.id == id;
                    });
                    console.log(book)
                    // 把获取到的信息填充到表单
                    this.id = book[0].id;
                    this.name = book[0].name;
                },
                deleteBook: function(id){
                    // 删除图书
                    // 通过filter方法进行删除
                    this.books = this.books.filter(function(item){
                        return item.id != id;
                    });
                }
            },
            computed: {
                total: function(){
                    // 计算图书的总数
                    return this.books.length;
                }
            },
            watch: { //侦听器，侦听该书名是否存在，如果存在则禁止提交
                name: function(val) {
                    // 查询输入的图书名称再数组books中是否已经存在
                    var flag = this.books.some(function(item){
                        return item.name == val;
                    });
                    if(flag) {
                        // 图书名称存在，禁止提交
                        this.submitFlag = true;
                    }else{
                        // 图书名称不存在，可以提交
                        this.submitFlag = false;
                    }
                }
            },
            mounted: function(){
                // 该生命周期钩子函数被触发的时候，模板已经可以使用
                // 一般此时用于获取后台数据，然后把数据填充到模板
                var data = [{
                    id: 1,
                    name: '三国演义',
                    date: 2525609975000
                },{
                    id: 2,
                    name: '水浒传',
                    date: 2525609975000
                },{
                    id: 3,
                    name: '红楼梦',
                    date: 2525609975000
                },{
                    id: 4,
                    name: '西游记',
                    date: 2525609975000
                }];
                this.books = data;
            }
        });

        /*自定义指令v-focus*/
        Vue.directive('focus', {
            inserted: function (el) { //el表示使用该指令的element
                el.focus();
            }
        });

        /*格式化日期*/
        Vue.filter('format', function(value, arg) {
            function dateFormat(date, format) {
                if (typeof date === "string") {
                    var mts = date.match(/(\/Date\((\d+)\)\/)/);
                    if (mts && mts.length >= 3) {
                        date = parseInt(mts[2]);
                    }
                }
                date = new Date(date);
                if (!date || date.toUTCString() == "Invalid Date") {
                    return "";
                }
                var map = {
                    "M": date.getMonth() + 1, //月份
                    "d": date.getDate(), //日
                    "h": date.getHours(), //小时
                    "m": date.getMinutes(), //分
                    "s": date.getSeconds(), //秒
                    "q": Math.floor((date.getMonth() + 3) / 3), //季度
                    "S": date.getMilliseconds() //毫秒
                };
                format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                    var v = map[t];
                    if (v !== undefined) {
                        if (all.length > 1) {
                            v = '0' + v;
                            v = v.substr(v.length - 2);
                        }
                        return v;
                    } else if (t === 'y') {
                        return (date.getFullYear() + '').substr(4 - all.length);
                    }
                    return all;
                });
                return format;
            }
            return dateFormat(value, arg);
        })
    </script>



</body>

</html>
