<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--v-if  v-else-if  v-else 根据条件决定是否渲染该标签
v-show 根据条件决定是否显示（已经渲染），不显示是因为style="display:none"
-->
    <div id="app">
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score>=80 && score<90">良好</div>
        <div v-else-if="score>=60 && score<80">一般</div>
        <div v-else>不及格</div>
        <div v-show="flag">测试v-show</div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                score : 88,
                flag : false
            }
        });
    </script>


</body>
</html>
